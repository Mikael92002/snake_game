<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    <div id="title">
        <div class="title-text">
            <img src="./assets/snake.png" alt="picture of snake" width="100px" class="snake-img">NAKE
        </div>
    </div>

    <div id="start">
        <button class="start-button">START</button>
    </div>
    <div class="score invisible">Score:1</div>

    <div id="game-section">
        <div id="grid" class="invisible">

        </div>
    </div>
    <div class="losing-text"></div>

    <audio id="musicplayer" loop>
        <source src="./assets/theme.mp3">
        Cannot play Music!
    </audio>
    <audio id="appleBite">
        <source src="./assets/appleBite.mp3">
    </audio>
    <audio id="lose">
        <source src="./assets/losing.mp3">
    </audio>

    <div id="controls" class="invisible">
        <button id="up" class="control">↑</button>
        <div>
            <button id="left" class="control">←</button>
            <button id="right" class="control">→</button>
        </div>
        <button id="down" class="control">↓</button>
    </div>

    <script>
        const body = document.querySelector("body");
        const html = document.querySelector("html");
        const title = document.querySelector(".title-text");
        const startButton = document.querySelector(".start-button");
        const snakeImg = document.querySelector(".snake-img");
        window.addEventListener("load", () => {
            body.classList.add("loaded");
            html.classList.add("loaded");
            title.classList.add("title-loaded");
            startButton.classList.add("visible");
            snakeImg.classList.add("loaded");
        })
    </script>
</body>
</html>
